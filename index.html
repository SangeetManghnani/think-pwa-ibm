<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="icon.png">

  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">
    <!-- <script src="scripts/vendor/requirejs/require.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <title>Hello World</title>
</head>

<body>
    <div class="row think-app">
        <div class="header">
            <span class="header__title">Utilities</span>
        </div>
        <div class="login-container" id="loginPage">
            <div class="row" id="login-text-section">
                <h3>Utility Inspector</h3>
                <h4>Login</h4>
                <p>to continue</p>
            </div>
            <div class="login-form-wrapper row">
                <form class="col s12" id="loginForm">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate">
                            <label for="first_name">username</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        <div class="col s12 center-align">
                            <a class="waves-effect waves-light btn orange darken-3" id="submit-login">button</a>
                        </div>
                        <div class="col s12">
                            <p id="statusMsg"></p>
                        </div>
                        <div class="col s12" id="blockedDiv" style="display: none;">
                            <p class="label" id="blockedMsg"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="home-container" id="homePage">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">task.taskname</span>
                            <p>task.taskdescription</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>
    <script>
        document.body.requestFullscreen();
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(function() {
                    console.log('Service Worker Registered');
                });
        }
    </script>
</body>

</html>
